<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/app.css" />
    <title>Weather App</title>
  </head>
  <body>
    <video class="video-bg" id="background-video" src="media/videos/spring.mp4" alt="spring" autoplay loop muted></video>
    <div class="container">
      <form class="form-inline">
        <div class="row">
          <div class="col-10">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="Enter city name"
                autofocus="on"
              />
              <button class="btn btn-light" type="submit"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></button>
            </div>
          </div>
          <div class="col-1">
            <button
              class="btn btn-light location-icon" id="current-location-button"
            >
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </div>
          <div class="col-1">
            <button
              class="btn btn-light" id="temp-unit-button"
            >°F
            </button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-8">
          <h1 id="current-city">London</h1>
          <h2>
            <span id="date">Sunday 13:20</span>,
            <span id="description">Cloudy</span>
          </h2>
          <br />
          <div class="current-container row text-left content-align-middle">
            <div class="col-md-auto align-items-center"> <img id="current-emoji" src="" alt=""></div>
            <div class="col-md-auto real-feel">
              <span id="current-feel">12</span><span class="align-top" id="temp-unit">°C</span>
              <br>
              RealFeel
            </div>
            <div class="col-md-auto weather-info">
              Humidity: <span id="humidity">58</span>%
              <br />
              Wind: <span id="wind">26</span> m/s
            </div>
          </div>
        </div>
        <div class="col-4 text-center quote-box">
          <img
            class="img-fluid quote"
            id="quote-img"
            src="media/images/fearless.svg"
            alt="quote calligraphy reads be fearless"
          />
          <br>
          <a class="image-credit" href="https://shopcraftables.com/collections/free-svg-cut-files" target="_blank">image by shopcraftables</a>
        </div>
      </div>

      <footer>
        <div class="coder">
          <span class="github-link">
            <a href="https://github.com/callijar/weather-app-vanilla" target="_blank" title="github">
              open-source
            </a>
          </span>
          code by
          <span class="bio-link">
            <a
              href="https://www.linkedin.com/in/hajar-s-lavasani/"
              target="_blank"
              title="LinkedIn profile"
            >
              Hajar S Lavasani
            </a>
          </span>
          
        </div>
      </footer>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
